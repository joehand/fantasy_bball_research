{%- macro render_css(css_name) -%}
    {%- assets filters="less, cssutils", depends=('css/*.less'),
      output="build/" + css_name + ".%(version)s.min.css",
      "css/" + css_name + ".less" -%}
        <link rel="stylesheet" href="{{ ASSET_URL }}" data-no-instant>
    {%- endassets -%}
{%- endmacro -%}
